<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>

    <!--Logo-->

    <div class="containerLogo">
        <img src="" alt="">
    </div>

    <!--Formulario con bootstrap para Login-->
        
        <div class="container my-5" id="ingreso">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-12 col-md-6">
                    <form class="shadow-lg p-3 rounded" id="form">

                        <div class="mb-3">
                            <div class="text-center"><h2>Login</h2></div>
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@example.com">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success" id="btnSubmit">Let's go!</button>
                        </div>

                        <div class="alert alert-success my-2 mx-2 text-center" role="alert">
                           Don't have an account yet?  
                           <button class="btn btn-outline-success" type="button" id="btnIngreso">SignUp!</button>
                        </div>

                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        

   <!--Formulario con bootstrap para Register-->
        
   <div class="container my-5 d-none" id="registro">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-12 col-md-6">
            <form class="shadow-lg p-3 rounded" id="form">
                <div class="text-center"><h2>Register</h2></div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName"  placeholder="First Name">
                    
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName"  placeholder="Last Name">
                    
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@example.com">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                
                <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                </div>

                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I accept <a href="">terms and conditions</a></label>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success my-2" id="btnSubmit">Register</button>
                </div>

                <div class="alert alert-success my-2 text-center" role="alert">
                   Already have an account?  
                   <button class="btn btn-outline-success " type="button" id="btnRegistro">Login!</button>
                </div>

            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    
</body>
</html>
